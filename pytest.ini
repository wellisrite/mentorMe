[pytest]
minversion = 6.0
addopts =
    -ra
    -v
    --tb=short
    --asyncio-mode=auto
testpaths =
    app/jobs/tests
    app/profiles/tests
    app/matches/tests
    app/health/tests
    app/tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
markers =
    asyncio: mark test as async/await